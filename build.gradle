version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

ext {
    springVersion = '4.3.9.RELEASE'
}

dependencies {
    compile "org.springframework:spring-context:${springVersion}"

    testCompile ("org.springframework:spring-test:${springVersion}",
                    "junit:junit:4.12")
}
